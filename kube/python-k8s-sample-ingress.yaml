apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-k8s-sample-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-k8s-sample-service
            port:
              number: 3000